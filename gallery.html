    <link rel="stylesheet" href="css/lg-fb-comment-box.css">
</head>

<body>
    <div id="fb-root"></div>
     
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <!--main navigation start-->
    <nav id="main-nav">
        <div class="container">
            <h1><a href="index.html">Travel<span class="primary-color">Scape</span></a></h1>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>
    <!--main navigation end-->

    <!--Gallery Images start-->
    <section id="gallery">
        <div class="container">


            <div id="comment-box">
                <a href="images/showcase_map.jpg"
                    data-sub-html='<div class="fb-comments" data-href="http://sachinchoolur.github.io/lightgallery.js/demos/comment-box.html#lg=1&slide=0" data-width="400" data-numposts="5"></div>'>
                    <img src="images/showcase_map.jpg" />
                </a>
                <a href="images/showcase_map.jpg"
                    data-sub-html='<div class="fb-comments" data-href="http://sachinchoolur.github.io/lightgallery.js/demos/comment-box.html#lg=1&slide=1" data-width="400" data-numposts="5"></div>'>
                    <img src="images/showcase_map.jpg" />
                </a>
                <a href="images/showcase_map.jpg"
                    data-sub-html='<div class="fb-comments" data-href="http://sachinchoolur.github.io/lightgallery.js/demos/comment-box.html#lg=1&slide=1" data-width="400" data-numposts="5"></div>'>
                    <img src="images/showcase_map.jpg" />
                </a>
                <a href="images/showcase_map.jpg"
                    data-sub-html='<div class="fb-comments" data-href="http://sachinchoolur.github.io/lightgallery.js/demos/comment-box.html#lg=1&slide=1" data-width="400" data-numposts="5"></div>'>
                    <img src="images/showcase_map.jpg" />
                </a>
            </div>
        </div>
    </section>
    <!--Gallery Images end-->
    <script src="js/lightgallery.js"></script>
    <script src="js/lg-hash.js"></script>
    <script>

var commentBox = document.getElementById('comment-box');
     




     lightGallery(commentBox, {
         appendSubHtmlTo: '.lg-item',
         addClass: 'fb-comments',
         mode: 'lg-fade',
         download: true,
         enableDrag: true,
         enableSwipe: true
     });

     commentBox.addEventListener('onAfterSlide', function(event) {
         var items = document.querySelectorAll('.lg-outer .lg-item');
         if (!items[event.detail.index].getAttribute('data-fb')) {
             try {
                 items[event.detail.index].setAttribute('data-fb', 'loaded');
                 FB.XFBML.parse();
             } catch (err) {
                 window.addEventListener('fbAsyncInit', function() {
                     items[event.detail.index].setAttribute('data-fb', 'loaded');
                     FB.XFBML.parse();
                 });
             }
         }
     });
 


     var commentBoxSep = document.getElementById('comment-box-sep');
     
     lightGallery(commentBoxSep, {
         addClass: 'fb-comments',
         download: false,
         galleryId: 2
     });
      
     commentBoxSep.addEventListener('onAfterAppendSubHtml', function() {
         try {
             FB.XFBML.parse();
         } catch (err) {
             window.addEventListener('fbAsyncInit', function() {
                 FB.XFBML.parse();
             });
         }
     });
 
    </script>
</body>

</html>
